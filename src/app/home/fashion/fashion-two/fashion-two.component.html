<app-header-three></app-header-three>

<!-- section start -->
<section class="filter-section">
    <div class="title1 mt-5">
        <h2 class="title-inner1">Pistons Fuel <span>&</span> Power</h2>
    </div>
</section>
<div class="d-flex">
    <section class="filter-home" *ngIf="false">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- <div class="title1 mt-5">
                    <h2 class="title-inner1">Pistons Fuel <span>&</span> Power</h2>
                </div> -->
                    <div class="filter-container isotopeFilters">
                        <ul class="filter">
                            <li [class.active]="galleryFilter == 'all'"><a href="javascript:void(0)"
                                    (click)="filter('all')">All </a></li>
                            <li [class.active]="galleryFilter == 'Muscle_cars'"><a href="javascript:void(0)"
                                    (click)="filter('Muscle_cars')">Muscle cars</a></li>
                            <li [class.active]="galleryFilter == 'Motorcycles'"><a href="javascript:void(0)"
                                    (click)="filter('Motorcycles')">Motorcycles</a></li>
                            <li [class.active]="galleryFilter == 'Classics'"><a href="javascript:void(0)"
                                    (click)="filter('Classics')">Classic</a></li>
                            <li [class.active]="galleryFilter == 'Badges'"><a href="javascript:void(0)"
                                    (click)="filter('Badges')">Badges</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="portfolio-section pt-0 port-col zoom-gallery flex-grow-1">
        <div class="gallery-section container-2">
            <div class="container_img">
                <div *ngFor="let image of Images; let i = index" (mouseenter)="switchOverlay(i, true)"
                    (mouseleave)="switchOverlay(i, false)" (click)="openModal(image)">
                    <div class="overlay" *ngIf="showOverlay[i]">
                        <button class="btn-goshop rounded-pill" (click)="goShop(image)">Go shop</button>
                        <!-- <button class="btn-see rounded-circle" (click)=" openModal(image)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-three-dots" viewBox="0 0 16 16">
                                <path
                                    d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
                            </svg>
                        </button> -->
                    </div>
                    <a href="javascript:void(0)">
                        <img [src]="image.img_url2" (load)="handleOnLoadImage()" class="img-fluid lazy-loading" alt="" />
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Section ends -->
<app-image-modal [show]="showModal" [image]="selectedImage" (closeModal)="closeModal()"></app-image-modal>
