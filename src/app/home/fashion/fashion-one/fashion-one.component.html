<!-- collection banner start-->
<section class="pb-5">
  <div class="container">
    <div class="title1 section-t-space pt-0">
      <h2 class="title-inner1">collections</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="product-para">
            <p class="text-center">
              Discover our handpicked collection of Motorcycle & Cars accessories and clothing, tailored for the
              passionate riders. Let's hit the road together!
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row partition2">
      <div class="col-md-6 mb-4" *ngFor="let collection of collections">
        <a [routerLink]="['/page/gallery']" [queryParams]="{ collection: collection.name}">
          <div class="collection-banner p-right text-center">
            <div class="border border-dark-subtle collection-image" [ngStyle]="{'background-image': 'url(' + collection.img_url+ ')'}">
              <!-- <img [src]="collection.image" class="img-fluid" alt="collection-banner"> -->
              <div class="contain-banner layer-blur">
                <div>
                  <!-- <h4>{{collection.save}}</h4> -->
                  <h2 class="text-light">{{collection.name}}</h2>
                </div>
              </div>
            </div>

          </div>
        </a>
      </div>
    </div>
  </div>
</section>
<!-- collection banner End -->

    <div class="row">
      <div class="col">
        <owl-carousel-o class="product-m no-arrow" [options]="ProductSliderConfig">
          <ng-container *ngFor="let product of products | slice:0:16">
            <ng-template carouselSlide>
              <div class="product-box">
                <app-product-box-one [product]="product" [currency]="productService?.Currency"
                  [onHowerChangeImage]="true" [cartModal]="true">
                </app-product-box-one>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>

<!-- Parallax banner start-->
<section class="pb-5">

  <div class="full-banner parallax-banner1 parallax text-center p-left "
    [ngStyle]="{'background-image': 'url(assets/images/parallax/paralax-1.jpg)'}">
    <div class="layer_blur_parallax">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="banner-contain ">
              <!-- <h2>2023</h2> -->
              <h3>Find exclusive content on our Social Media</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Parallax banner End -->

<!-- Tab product start-->
<div class="title1 section-t-space">
  <!-- <h4>exclusive products</h4> -->
  <h2 class="title-inner1">Graphics & Tees</h2>
</div>
<section class="section-b-space p-t-0">
  <div class="container">
    <div class="row">
      <div class="col theme-tab">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="tabs tab-title justify-content-center nav nav-pills">
          <li *ngFor="let collection of productCollections" [ngbNavItem]="collection">
            <a ngbNavLink>
              {{ collection }}
            </a>
            <ng-template ngbNavContent>
              <div class="no-slider row">
                <ng-container *ngFor="let product of getCollectionProducts(collection) | slice:0:8">
                  <div class="product-box">
                    <app-product-box-one [product]="product" [currency]="productService?.Currency">
                    </app-product-box-one>
                  </div>
                </ng-container>
              </div>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
    </div>
  </div>
</section>
<!-- Tab product End -->

<!-- services start-->
<div class="container pb-5">
  <section class="service border-section small-section">
    <app-services></app-services>
  </section>
</div>
